 <!-- Formulario para crear películas con estilos de Bootstrap -->
 <form id="create-movie-form" class="container custom-form">
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>

  <div class="form-group">
    <label for="year">Año:</label>
    <input type="number" class="form-control" id="year" name="year" required>
  </div>

  <div class="form-group">
    <label for="director">Director:</label>
    <input type="text" class="form-control" id="director" name="director" required>
  </div>

  <div class="form-group">
    <label for="duration">Duración:</label>
    <input type="text" class="form-control" id="duration" name="duration" required>
  </div>

  <div class="form-group">
    <label for="genre">Género:</label>
    <input type="text" class="form-control" id="genre" name="genre" required>
  </div>

  <div class="form-group">
    <label for="rate">Calificación:</label>
    <input type="number" class="form-control" id="rate" name="rate" step="0.1" min="0" max="10" required>
  </div>

  <div class="form-group">
    <label for="poster">URL del Póster:</label>
    <input type="url" class="form-control" id="poster" name="poster" required>
  </div>

  <button type="submit" class="btn btn-primary">Crear Película</button>
  <button type="button" id="clear-form-btn" class="btn btn-secondary">Limpiar Formulario</button>
</form>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
